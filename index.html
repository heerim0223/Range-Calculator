<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Calculates the range between two input MGRS coordinates.">
        <meta name="author" content="heerim0223">
        <title>Range-Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>🗺️ Range-Calculator 🗺️</h3>
            </div>
            <div class="input">
                <p>📌 첫 번째 좌표: <input type="text" id="from"></p>
                <p>📌 두 번째 좌표: <input type="text" id="to"></p>
            </div>
            <div>
                <button id="btn">Calculate</button>
                <div id="result">두 좌표간의 거리: </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
